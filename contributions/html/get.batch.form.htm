<script type="text/javascript" lang="javascript">
    $(document).ready(function(){
       $("#btnAddBatch").click(function(){
           if ($("#batch_title").val().length==0) {
               alert("Please enter the title of the batch");
               $("#batch_title").focus();
               return;
           }
           $.post("save.batch.php",$("#frmNewBatch").serialize()).done(function(data){
              var json = $.parseJSON(data);
              if (json.batch_id>0) {
                  window.location='load.batch.php?batch_id='+json.batch_id;
              } else {
                  alert('Failed to save batch');
              }
           });
       });
    });
</script>
