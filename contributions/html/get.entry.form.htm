               $("#batch_title").focus();
               return;
           }
           $.post("save.batch.entry.php",$("#frmNewBatchEntry").serialize()).done(function(data){
              var json = $.parseJSON(data);
              if (json.batch_id>0) {
                  window.location='load.batch.php?batch_id='+json.batch_id;
              } else {
                  alert('Failed to save batch entry');
              }
           }).fail(function(data){
               alert('Failed to save batch entry\n'+data);
           });
       });
       $("#imgSearch").click(function(){
           $("#satelite_contact_identifier").val($("#contact_identifier").val());
           window.open('','sateliteWindow','height=600,width=1200,titlebar=no,location=no');
           document.frmSatelite.submit();
       });
       
    });
